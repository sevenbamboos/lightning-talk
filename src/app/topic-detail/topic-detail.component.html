<div *ngIf="topic">
    <mat-card class="topic-card">
      <mat-card-header>
        <mat-card-title>{{ topic.title }}</mat-card-title>
        <mat-card-subtitle>{{ topic.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ topic.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
</div>
